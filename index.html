<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1rem; text-align: center; position: absolute; bottom:0 ; left:0; width:100%; padding-bottom:2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <article class="card">
    <div class="card__image">
      <img src="assets/images/illustration-article.svg" width="280" alt="">
    </div>

    <div class="card__content">
      <div class="chip">Learning</div>
      <div class="subtitle">Published 21 Dec 2023</div>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="content">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__footnote">
      <div class="pfp">
        <img src="assets/images/image-avatar.webp" alt="profile picture" width="32" height="32">
      </div>
      <div class="name">  Greg Hooper</div>  
      </div> 
  
    </div>

    

  </article>
</main>
 


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/esisgilz">Esisglz</a>.
  </footer>
</body>
</html>
